<tr>
	<td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
	<td data-value="{{ .Params.nf_energy }}">
		{{ if isset .Params "nf_energy" }}
		{{ .Params.nf_energy }} calories
		{{ end }}
	</td>
	<td data-value="{{ .Params.nf_energy_density }}">
		{{ if isset .Params "nf_energy_density" }}
		{{ .Params.nf_energy_density }} calories/g
		{{ end }}
	</td>
	<td data-value="{{ .Params.nf_protein }}">
		{{ if isset .Params "nf_protein" }}
		{{ .Params.nf_protein }} g
		{{ end }}
	</td>
</tr>
