<head>
  <meta charset="utf-8">
  <meta name="robots" content="all,follow">
  <meta name="googlebot" content="index,follow,snippet,archive">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="p:domain_verify" content="04ba426bfd9a4ecf96105f358af96daa"/>

  <title>{{ .Title }}</title>

  <meta name="author" content="{{ .Site.Author.name }}" />
  <!-- Keywords -->
  <!-- * Recipe -->
  {{ if .Params.tags }}
  <meta name="keywords" content="recipe,food,adventure,gourmet,hiking,backpacking,backcountry,trail,wilderness,cooking,meal,camping,homemade,{{ delimit .Params.tags "," }}">
  {{ else }}
  <!-- * Default -->
  <meta name="keywords" content="recipe,food,adventure,gourmet,hiking,backpacking">
  {{ end }}

  {{ if .Description }}
  <meta name="description" content="{{ .Description }}">
  {{ end }}

  {{ hugo.Generator }}

  <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,700,800' rel='stylesheet' type='text/css'>

  <!-- Bootstrap and Font Awesome css -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- Css animations  -->
  <link href="{{ .Site.BaseURL }}css/animate.css" rel="stylesheet">

  <!-- Theme stylesheet, if possible do not edit this stylesheet -->
  <link href="{{ .Site.BaseURL }}css/style.css" rel="stylesheet" id="theme-stylesheet">

  <!-- Custom stylesheet - for your changes -->
  <link href="{{ .Site.BaseURL }}css/custom.css" rel="stylesheet">

  <!-- Responsivity for older IE -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- Favicon and apple touch icons-->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}img/apple-touch-icon.png">
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}img/favicon-16x16.png" sizes="16x16">
  <!-- owl carousel css -->

  <!-- sortable table -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/sortable/0.8.0/css/sortable-theme-minimal.min.css">

  <link href="{{ .Site.BaseURL }}css/owl.carousel.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}css/owl.theme.css" rel="stylesheet">

  <link rel="alternate" href="{{ "/index.xml" | absURL }}" type="application/rss+xml" title="{{ .Site.Title }}">

  <!-- Facebook OpenGraph tags -->
  <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}/" />
  <meta property="og:site_name" content="{{ .Site.Title }}" />
  <meta property="og:image" content="https:{{ .Site.BaseURL }}{{ .Site.Params.logo }}" />
  {{ if .Description }}
  <meta property="og:description" content="{{ .Description }}">
  {{ end }}
  {{ if .Params.pin_recipe }}
  <meta property="og:image" content="https:{{ .Site.BaseURL }}img/recipes/pins/{{ .Params.pin_recipe }}">
  {{ end }}
  {{ if .Params.pin_post }}
  <meta property="og:image" content="https:{{ .Site.BaseURL }}/{{ .Params.pin_post }}">
  {{ end }}

</head>
