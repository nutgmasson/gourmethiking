<div class="row">
	<div class="col-xs-12 col-sm-3">
		<a href="{{ .Permalink }}">
			<img src="/img/posts/{{ .Params.img }}" class="img-responsive">
		</a>
	</div>
	<div class="col-xs-12 col-sm-9">
		<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
		<p>{{ .Summary }}</p>
		<p class="read-more">
		  <a href="{{ .Permalink }}" class="btn btn-template-main">Continue reading</a>
		</p>
	</div>
</div>
